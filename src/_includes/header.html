<header role="banner" id="header">

	<div class="container">

		<a href="/" class="logo js-ajax-link" data-body-class="home-page">
			{{ site.title }}
		</a>

		<input type="checkbox" id="drawer-toggle" name="drawer-toggle" class="nav-trigger" />
		<a href="#navicon" id="navicon">
			<div class="line line-one"></div>
			<div class="line line-two"></div>
			<div class="line line-three"></div>
		</a>

	</div>

</header>

<div class="menu-overlay">
	<div class="container">
		<nav>
			<ul class="site-nav">

			    {% for link in site.navigation %}
			        {% assign current = nil %}
			        {% if page.url contains link.url %}
			            {% assign current = 'current' %}
			        {% endif %}
			        <li class="site-nav-item">
						<a href="{{ link.url | prepend: site.baseurl }}" class="{{ current }} js-ajax-link">{{ link.title }}</a>
					</li>
			    {% endfor %}

			</ul>
		</nav>
		<div class="contact-details">
			<ul class="social-list">
				<li><a href="http://github.com/kiriaze" target="new"><i class="fa fa-github"></i></a></li>
				<li><a href="http://dribbble.com/kiriaze" target="new"><i class="fa fa-dribbble"></i></a></li>
				<li><a href="http://twitter.com/kiriaze" target="new"><i class="fa fa-twitter"></i></a></li>
				<li><a href="mailto:hello@kiriaze.com"><i class="fi fi-mail"></i></a></li>
			</ul>
			<address>
				<ul class="contact-info">
					<li><a href="mailto:hello@kiriaze.com">hello@kiriaze.com</a></li>
					<!-- <li>619.453.5478</li> -->
					<li>
						<span>Little Italy</span>
						<span>San Diego, Ca</span>
					</li>
				</ul>
			</address>
		</div>
	</div>
</div>
